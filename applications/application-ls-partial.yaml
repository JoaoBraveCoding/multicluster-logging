apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lokistack-partial
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JoaoBraveCoding/multicluster-logging
    targetRevision: b3c6a9a19dddbba68100ed3c12d618574e2e59c3
    path: chart/charts/lokistack
    helm:
      values: |
        spec: 
          size: 1x.extra-small # Different from MCOA
          storage:
            schemas:
            - effectiveDate: "2025-01-01" # Different from MCOA
              version: v13
            secret:
              name: test # Different from MCOA
              type: s3
          storageClassName: gp3-csi
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: open-cluster-management-observability
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
    # - Validate=false
    automated:
      prune: true
      selfHeal: true
